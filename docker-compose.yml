# Docker Compose Configuration for Color Match Challenge
version: '3.8'

services:
  backend:
    build:
      context: ./backend              
      dockerfile: Dockerfile          
    
    container_name: colormatch-backend
    
    restart: unless-stopped
    
    ports:
      - "5000:5000"
    
    environment:
      NODE_ENV: production            
      PORT: 5000                      
    
    networks:
      - app-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s                   
      timeout: 10s                    
      retries: 3                      

  # Ffrontend service (Vue.js + Nginx)
  frontend:
    build:
      context: ./frontend             
      dockerfile: Dockerfile          
    
    container_name: colormatch-frontend
    
    restart: unless-stopped
    
    ports:
      - "80:80"
    
    depends_on:
      - backend
    
    networks:
      - app-network
    
    environment:
      VUE_APP_API_URL: http://localhost:5000    

networks:
  app-network:
    driver: bridge                    